        <div class="collapse navbar-collapse d-flex justify-content-end" id="navbarNav">

                <li class="nav-item col-md-4">
                    <a class="nav-link text-white active h5" href="/login">Login</a>

                    <a class="nav-link text-white active h5" href="/register">Register</a>

<body>



    <main>
        <h1 class="text-center">Register</h1>
        <hr class="hr-3" />
        <form class="mx-auto w-25" action="/register" method="post">

            <div class="form-group">
                <div class="label-holder text-white bg-dark textCol d-flex justify-content-center">
                    <label for="office" class="h4 mb-2">Office â„–</label>
                </div>
                <input type="text" class="form-control" id="office" name="officeName" />
            </div>
            <div class="form-group">
                <div class="label-holder text-white bg-dark textCol d-flex justify-content-center">
                    <label for="username" class="h4 mb-2 text-white">Username</label>
                </div>
                <input type="text" class="form-control" id="username" name="username" />
            </div>
            <div class="form-group">
                <div class="label-holder text-white bg-dark textCol d-flex justify-content-center">
                    <label for="firstName" class="h4 mb-2 text-white">First Name</label>
                </div>
                <input type="text" class="form-control" id="firstName" name="firstName" />
            </div>
            <div class="form-group">
                <div class="label-holder text-white bg-dark textCol d-flex justify-content-center">
                    <label for="lastName" class="h4 mb-2 text-white">Last Name</label>
                </div>
                <input type="text" class="form-control" id="lastName" name="lastName" />
            </div>
           
            <div class="form-group">
                <div class="label-holder text-white bg-dark textCol d-flex justify-content-center">
                    <label for="password" class="h4 mb-2">Password</label>
                </div>
                <input type="password" class="form-control" id="password" name="password" />
            </div>
            <div class="form-group">
                <div class="label-holder text-white bg-dark textCol d-flex justify-content-center">
                    <label for="confirmPassword" class="h4 mb-2">Confirm Password</label>
                </div>
                <input class="form-control" type="password" id="confirmPassword" name="confirmPassword" />
            </div>
            <div class="button-holder d-flex justify-content-center">
                <button class="btn btn-info text-white mb-3" type="submit">Register</button>
            </div>
        </form>
    </main>

</body>
