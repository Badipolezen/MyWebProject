<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<!--      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">-->
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">


<th:block th:include="~{fragments/head}"/>





<header>
    <nav class="navbar bg-dark navbar-expand-lg navbar-background bg-dark ">


        <a class="navbar-brand text-white h4" href="/home">Home</a>

        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse d-flex justify-content-end" id="navbarNav">
            <ul class="navbar-nav row">

                <li class="nav-item col-md-4">
                    <a class="nav-link text-white active h5" href="/login">Login</a>
                </li>
                <li class="nav-item col-md-4">
                    <a class="nav-link text-white active h5" href="/register">Register</a>
                </li>

            </ul>
        </div>
    </nav>
</header>

<body>



    <main>
        <h1 class="text-center">Register</h1>
        <hr class="hr-3" />
        <form class="mx-auto w-25" action="/register" method="post" >


            <div class="form-group">
                <div class="label-holder text-white bg-dark textCol d-flex justify-content-center">
                    <label for="username" class="h4 mb-2 text-white">Username</label>
                </div>
                <input type="text" class="form-control" id="username" name="username" />
            </div>
            <div class="form-group">
                <div class="label-holder text-white bg-dark textCol d-flex justify-content-center">
                    <label for="firstName" class="h4 mb-2 text-white">First Name</label>
                </div>
                <input type="text" class="form-control" id="firstName" name="firstName" />
            </div>
            <div class="form-group">
                <div class="label-holder text-white bg-dark textCol d-flex justify-content-center">
                    <label for="lastName" class="h4 mb-2 text-white">Last Name</label>
                </div>
                <input type="text"  class="form-control" id="lastName" name="lastName" />
            </div>
           
            <div class="form-group">
                <div class="label-holder text-white bg-dark textCol d-flex justify-content-center">
                    <label for="password" class="h4 mb-2">Password</label>
                </div>
                <input type="password" class="form-control" id="password" name="password" />
            </div>
            <div class="form-group">
                <div class="label-holder text-white bg-dark textCol d-flex justify-content-center">
                    <label for="confirmPassword" class="h4 mb-2">Confirm Password</label>
                </div>
                <input class="form-control" type="password" id="confirmPassword" name="confirmPassword" />
            </div>
            <div class="button-holder d-flex justify-content-center">
                <button class="btn btn-info text-white mb-3" type="submit">Register</button>
            </div>

        </form>
    </main>



</body>
    <th:block th:include="~{fragments/footer}"/>
</html>
