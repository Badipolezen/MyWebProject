<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">


<th:block th:include="~{fragments/head}"/>

<th:block th:include="~{fragments/header}"/>


<body>


<main>
    <h1 class="text-center">Delete Order</h1>
    <hr class="hr-3" />

    <form class="mx-auto w-15" th:action="@{/orders/delete/{barcode}(barcode=${barcode})}" method="post">


                <div class="form-group">
                    <div class="label-holder text-white bg-dark textCol d-flex justify-content-center">
                        <label for="barcode" class="h4 mb-2 text-white">Barcode</label>
                    </div>
                    <input type="text" class="form-control" id="barcode" name="barcode" th:value="${barcode}" disabled/>
                </div>
        <div class="form-group">
            <div class="label-holder text-white bg-dark textCol d-flex justify-content-center">
                <label for="destination" class="h4 mb-2 text-white">Destination</label>
            </div>
            <input type="text" class="form-control" id="destination" name="destination" th:value="${destination}" disabled/>
        </div>

        <div class="form-group">
            <div class="label-holder text-white bg-dark textCol d-flex justify-content-center">
                <label for="sendNumber" class="h4 mb-2 text-white">Sender's phone</label>
            </div>
            <input type="text" class="form-control" id="sendNumber" name="sendNumber" th:value="${sendNumber}" disabled />
        </div>
        <div class="form-group">
            <div class="label-holder text-white bg-dark textCol d-flex justify-content-center">
                <label for="receiveNumber" class="h4 mb-2">Recipient's Phone</label>
            </div>
            <input type="text" class="form-control" id="receiveNumber" name="receiveNumber" th:value="${receiveNumber}" disabled/>
        </div>

        <div class="form-group">
            <div class="label-holder text-white bg-dark textCol d-flex justify-content-center">
                <label for="recipientName" class="h4 mb-2 text-white">Recipient's Name</label>
            </div>
            <input type="text" class="form-control" id="recipientName" name="recipientName"  th:value="${recipientName}" disabled/>
        </div>
        <div class="form-group">
            <div class="label-holder text-white bg-dark textCol d-flex justify-content-center">
                <label for="location" class="h4 mb-2 text-white">location</label>
            </div>
            <input type="text" class="form-control" id="location" name="location" th:value="${location}" disabled />
        </div>


        <div class="button-holder d-flex justify-content-center">
            <button class="btn btn-info text-white mb-3" type="submit">Delete Ordrer</button>
        </div>
    </form>
</main>

</body>

<footer>

</footer>

</html>
